<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        html *{
            margin: 0;
            padding: 0;
        }
        header{
            height: 2400px;
            background-color: #ddd;
        }
        main{
            height: 2400px;
        }
        footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20svh;
            background-color: blue;
            opacity: 0;
        }
        #sticky-container{
            position: sticky;
            top: 0;
            left: 0;
            height: 100svh;
            width: 100%;
            background-image: url(panda.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
    <header></header>
    <main id="main">
        <div id="sticky-container"></div>
    </main>
    <footer id="footer"></footer>
    <script>
        var $main = document.querySelector("#main");
        var $footer = document.querySelector("#footer");
        window.addEventListener('scroll', event => {
            const elem = $main;
            console.log(elem.getBoundingClientRect().top);
            // $footer.style.opacity = Math.abs(Math.min(0,elem.getBoundingClientRect().top))/(elem.clientHeight-window.innerHeight);
            $main.style.opacity = Math.abs(Math.min(0,elem.getBoundingClientRect().top))/(elem.clientHeight-window.innerHeight);
        });
    </script>
</body>
</html>
