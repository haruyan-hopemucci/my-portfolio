<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/auto-load-anchor.css"/>
  <title>autoload demo</title>
</head>
<body style="background-color: white;">
  <h1>AutoLoad</h1>
  <ul id="auto-load-contents" class="container">
  </ul>

  <p class="auto-load-anchorpoint"></p>

  <template id="template-item">
    <li class="item">
      <img>
      <p class="title">title</p>
      <p class="body">body</p>
    </li>
  </template>

  <script type="module">

import AutoLoadAnchor from "./js/auto-load-anchor.js"

var loadsOnce = 10;
var maxLoads = 500;
var loads = 0;

function addContents(id){
  fetch(`https://jsonplaceholder.typicode.com/comments/${id}`)
  .then( response => {
    return response.json();
  })
  .then( data => {
    console.log(data);
    let item = document.querySelector('#template-item').content.cloneNode(true);
    item.querySelector('p.title').innerHTML = data.name;
    item.querySelector('p.body').innerHTML = data.body;
    item.querySelector('img').setAttribute('src',`https://picsum.photos/id/${id}/250/250`);
    document.querySelector("#auto-load-contents").appendChild(item);
  });
}
function invokeAddContents(){
  for(let i = 0; i < loadsOnce; i++){
    if( loads < maxLoads){
      addContents(++loads);
    }
  }
}

  document.addEventListener('DOMContentLoaded', event => {
    invokeAddContents();
  });

  // autoLoadAnchor設定
  var obj = new AutoLoadAnchor({
    anchorSelector: 'p.auto-load-anchorpoint',
    func: invokeAddContents,
  })

  </script>

</body>
</html>
